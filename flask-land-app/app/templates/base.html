<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación de Propiedades{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="main-header">
        <div class="container nav-container">
            <h1 class="logo"><a href="{{ url_for('main.index') }}">Propiedades</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('main.iniciar_sesion') }}">Iniciar Sesión</a></li>
                    <li><a href="{{ url_for('main.registrarse') }}">Registrarse</a></li>
                    <li><a href="{{ url_for('main.contacto') }}">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; {{ current_year }} Mi Aplicación de Propiedades. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
